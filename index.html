<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Exam Prep Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- pdf.js for PDF text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- mammoth.js for DOCX text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* slate-900 */
    }

    @keyframes message-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-animate-in {
        animation: message-fade-in 0.3s ease-out forwards;
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4338ca; /* indigo-700 */
    }
    /* Custom scrollbar for Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #4f46e5 rgba(0,0,0,0.1);
    }

    /* Styles for AI-generated Markdown content */
    .prose-chat {
      color: inherit;
      line-height: 1.7;
    }
    .prose-chat p:first-child, .prose-chat h1:first-child, .prose-chat h2:first-child, .prose-chat h3:first-child {
        margin-top: 0;
    }
    .prose-chat p {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .prose-chat h1, .prose-chat h2, .prose-chat h3, .prose-chat h4 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      line-height: 1.3;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #334155; /* slate-700 */
    }
    .prose-chat h1:first-child, .prose-chat h2:first-child, .prose-chat h3:first-child {
        margin-top: 0.5rem;
    }
    .prose-chat h1 { font-size: 1.3em; }
    .prose-chat h2 { font-size: 1.2em; }
    .prose-chat h3 { font-size: 1.1em; }
    .prose-chat ul, .prose-chat ol {
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding-left: 1.75rem;
    }
    .prose-chat ul { list-style-type: disc; }
    .prose-chat ol { list-style-type: decimal; }
    .prose-chat li { margin-top: 0.5rem; padding-left: 0.25rem; }
    .prose-chat li > p { margin: 0; }
    .prose-chat pre {
      background-color: #1e293b; /* slate-800, more subtle */
      color: #e5e7eb; /* gray-200 */
      padding: 1.25rem;
      border-radius: 0.5rem;
      margin-top: 1.25rem;
      margin-bottom: 1.25rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Inter', sans-serif;
    }
    .prose-chat code {
      background-color: rgba(79, 70, 229, 0.2);
      color: #c7d2fe;
      padding: 0.15rem 0.3rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9em;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    .prose-chat pre code {
      font-family: inherit;
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      border: none;
      color: inherit;
    }
    .prose-chat pre > code[class*="language-"] {
      font-family: monospace;
    }
    .prose-chat blockquote {
      border-left: 4px solid #4f46e5;
      padding: 0.5rem 1rem;
      margin: 1.25rem 0;
      background-color: transparent;
      color: #cbd5e1;
      font-style: normal;
    }
    .prose-chat blockquote p {
      margin: 0;
    }
    .prose-chat a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #a5b4fc;
      transition: color 0.2s ease, border-color 0.2s ease;
    }
    .prose-chat a:hover {
        color: #c7d2fe;
        border-color: #c7d2fe;
    }
     .prose-chat table {
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 1rem;
        border-collapse: collapse;
    }
    .prose-chat th, .prose-chat td {
        border: 1px solid #334155;
        padding: 0.75rem;
    }
    .prose-chat th {
        font-weight: 600;
        background-color: #1e293b;
    }
    .prose-chat hr {
        border-color: #334155;
        margin-top: 2.5rem;
        margin-bottom: 2rem;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
<body class="bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
